<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Oblicuo - contacto </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/cie7uuq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

    <div class="container bg-secundario">

        <!--HEADER-->
        <header class="row">
            <div class="col-12 col-lg-12">
                <nav class="navbar navbar-expand-lg izq">
                    <div class="container-fluid bg-secundario">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../assets/img/logoTeatro5.png" alt="logo-teatro" class="animate__animated animate__bounce">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link fs-1 p-3" aria-current="page" href="../index.html">Home</a>
                                <a class="nav-link fs-1 p-3" href="cartelera.html">Cartelera</a>
                                <a class="nav-link fs-1 p-3" href="entradas.html">Entradas</a>
                                <a class="nav-link active fs-1 p-3" href="#">Contacto </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!--MAIN-->


        <main class="row p-2 m-2">
            <div class="col-12 col-lg-3 contacto">
                <h1 class="fw-bold p-2 m-2 text-center animate__animated animate__backInUp">CONTACTO</h1>
                <img src="../assets/img/rayas3.png" alt="imagen decorativa" class="p-2 m-2 img-fluid" >
                <p>Av. Córdoba 1910 - C.A.B.A.</p>
                <p>Teléfono: 011-4896-5567</p>
                <p>E-mail: teatroblicuo@me.com</p>
            </div>
            <div class="col-12 col-lg-9">
                <form class="p-3 borde" id="mensajes">
                    <h4 class="p-2">Para contactarte con nosotros:</h4>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" required id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" required id="email" placeholder="email@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ok" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Para recibir las novedades del teatro, puedes suscribirte a nuestro newsletter
                        </label>
                    </div>
                    <input class="btn btn-outline-dark" type="submit" value="Enviar">
                </form>
            </div>
            
        </main>

    </div>

        <!--FOOTER-->
        <footer class="row pt-3 mt-3">
            <div class="col-12 col-lg-4 p-2">
		        <a href="https://www.facebook.com/"><img src="../assets/img/facebook.png" alt="logo facebook" class="m-2"></a>
			    <a href="https://www.instagram.com/"><img src="../assets/img/instagram.png" alt="logo instagram" class="padd"></a>
			</div>
			<div class="col-12 col-lg-6 p-2">
				<p>Teatro Oblícuo @2023 - Todos los derechos reservados</p>
			</div>
        </footer>

       
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script>



</body>
</html>
