<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Oblicuo - pago </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/cie7uuq.css">

<body>

    <div class="container bg-secundario">
        <header class="row">
            <div class="col-12 col-lg-12 bg-principal text-center">
                <h1>Pago</h1>
            </div>
        </header>
        <main class="row">   

            <div class="col-12 col-lg-12">
                <button type="button" id="activarFuncion" class="btn btn-outline-dark m-2 disabled">Â¡Click!</button>

                <form class="m-3" id="formularioPago">
                    <div class="mb-3">
                        <label for="nombreComprador" class="form-label">Nombre</label>
                        <input type="text" class="form-control" required id="nombreComprador">
                    </div>
                    <div class="mb-3">
                        <label for="correoComprador" required class="form-label">Email</label>
                        <input type="email" class="form-control" id="correoComprador" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                    </div>
                    
                    <table class="table" id="tablaEntradas">
                        <thead >
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody >
                            
                        </tbody>
                        <tr>
                            <th scope="col">TOTAL:</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col" id="totalPago"></th>
                        </tr>
                    </table>
                                        
                    <button type="button" class="btn btn-outline-dark p-2 m-2"><a href="entradas.html">seguir comprando</a></button>
                    <button type="submit" class="btn btn-dark p-2 m-3">Pagar</button>
                </form>
            </div>

        </main>
    </div>
     
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="../js/stock.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script>



</body>
</html>
