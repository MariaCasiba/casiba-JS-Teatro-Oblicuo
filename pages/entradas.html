<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Oblicuo - entradas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/cie7uuq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container bg-terciario">
        <!--HEADER-->
        <header class="row">
            <div class="col-12 col-lg-12 bg-cuaternario">
                <nav class="navbar navbar-expand-lg izq">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../assets/img/logoTeatro6.png" alt="logo-teatro" class="animate__animated animate__bounce">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link fs-1 p-3" aria-current="page" href="../index.html">Home</a>
                                <a class="nav-link fs-1 p-3" href="cartelera.html">Cartelera</a>
                                <a class="nav-link active fs-1 p-3" href="#">Entradas</a>
                                <a class="nav-link fs-1 p-3" href="contacto.html">Contacto </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!--MAIN-->
        <main class="row p-2 m-2 bg-terciario">
  

            <div class="col-12 col-lg-3 entradas"> 
                <h1 class="fw-bold p-1 text-center entradas animate__animated animate__backInUp">ENTRADAS</h1>

                <img src="../assets/img/rayas4.png" alt="imagen decorativa" class="p-4 m-3 img-fluid" >
            </div>

            <div class="col-12 col-lg-6 " id="contenedorObras">
                <h4 class="p-3 m-3 text-center">Acá puedes adquirir entradas para nuestras obras:</h4>    
            </div>
            <div class="col-12 col-lg-3 derecha">    
                <button type="button" class="btn btn-outline-dark p-2 m-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Ir al carrito
                </button>    
                <img src="../assets/img/rayas4.png" alt="imagen decorativa" class="p-4 m-3 img-fluid" >
            </div>   
            
            
        </main>

        <!--FOOTER-->
        <footer class="row pt-3 mt-3">
            <div class="col-12 col-lg-4 p-2">
		        <a href="https://www.facebook.com/"><img src="../assets/img/facebook.png" alt="logo facebook" class="m-2"></a>
			    <a href="https://www.instagram.com/"><img src="../assets/img/instagram.png" alt="logo instagram" class="padd"></a>
			</div>
			<div class="col-12 col-lg-6 p-2">
				<p>Teatro Oblícuo @2023 - Todos los derechos reservados</p>
			</div>
        </footer>


  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
          
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="m-2 p-2 text-center">Entradas</h5>
                        <div id="carrito-contenedor">

                        </div>
                        <p class="m-2 p-2 fs-6 text-bg-secondary">Cantidad total: <span id="cantidadTotal"></span></p>
                        <p class="m-2 p-2 fs-6 text-bg-secondary">Precio total: $<span id="precioTotal"></span></p>
  
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" id="vaciarCarrito">Vaciar carrito</button>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="confirmarCompra">Confirmar compra</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script> 


</body>
</html>
